<html>
	<head>
		<script src="jquery-3.5.1.min.js"></script>
		<script src="uhk.js"></script>
	</head>
	<body>
		<div id="config">
			<label for="upConfig">Load your UHK configuration:</label><br>
			<input type="file" id="upConfig" accept=".json">
			<br>
			<input type="button" id="downConfig" value="Download your UHK configuration" disabled>
		</div>
		<br>
		<br>
		<br>
		<div>
			Create new blank keymap
			<label for="keymapName">Name</label>
			<input type="text" id="keymapName">
			<span id="keymapNameError" style="display:none">Name already in use</span>
			<br>
			<label for="keymapAbbr">Abbreviation</label>
			<input type="text" id="keymapAbbr" maxlength="3" onkeyup="var s=this.selectionStart;var e=this.selectionEnd;this.value=this.value.toUpperCase();this.setSelectionRange(s,e);">
			<span id="keymapAbbrError" style="display:none">Abbreviation already in use</span>
			<br>
			<label for="keymapDesc">Description (optional)</label>
			<input type="text" id="keymapDesc">
			<br>
			<input type="button" id="newKeymap" value="Create new keymap" disabled>
		</div>
	</body>
</html>
