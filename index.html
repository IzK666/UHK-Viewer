		<div id="sideMenu" class="sidenav">
			<a class="sidetitle">Tools</a>
			<a href="#" data-menu="divConfig" class="sideselected">Configuration</a>
			<a class="sidetitle" id="mk"><img id="newKeymap" src="new.png" class="hide" style="float:right;position:relative;top:-1px;width:20px;">Keymaps</a>
			<a class="sidetitle" id="mm">Macros</a>

		<div id="divConfig" class="element">
			<h1>Import configuration</h1>
			<input type="file" id="cfgUp" accept=".json">

			</div>
			<form class="form cf">

					<input type="radio" id="layer2" name="layer" value="2"><label class="radio" for="layer2">Fn</label>
					<input type="radio" id="layer3" name="layer" value="3"><label class="radio" for="layer3">Mouse</label>
				</section>
			</form>
